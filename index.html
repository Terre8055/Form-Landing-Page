<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>WELCOME TO QSPOST REGISTRATION CENTER</h1>
    <div>
      <form method="get">
        <fieldset>
          <legend>Complete the forms below</legend>
          <label for="fname">FIRST NAME: </label>
          <input type="text" name="fname" required /><br /><br /><br />
          <label for="lname">LAST NAME: </label>
          <input type="text" name="lname" required /><br /><br /><br />
          <label for="email">EMAIL:</label>
          <input type="email" name="email" required /><br /><br /><br />
          <label for="password">ENTER PASSWORD</label>
          <input type="password" name="password" min="5" /><br /><br /><br />
          <label for="Birthday">BIRTHDAY</label>
          <input type="date" name="Birthday" /><br /><br /><br />
          <label for="telephone">TELEPHONE</label>
          <input
            type="tel"
            name="telephone"
            placeholder="xxx-xxx-xxxx"
          /><br /><br /><br />
          <input type="submit" value="Register" />
          <input type="reset" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
